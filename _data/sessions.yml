  id: 040
  title:
    it: "Built-in Physical and Logical Replication in Postgresql"
    en: "Built-in Physical and Logical Replication in Postgresql"
  description:
    it: ""
    en: "What is Replication?
Why do we need Replication?
How many replication layers do we have?
Understanding milestones of built-in Database Physical Replication.
What is the purpose of replication? and How to rescue system in case of failover?
What is Streaming Replication and what is its advantages? Async vs Sync, Hot standby etc.
How to configurate Master and Standby Servers? And What is the most important parameters? Example of topoloji.
What is Cascading Replication and how to configurate it? Live Demo on Terminal.
What is Logical Replication coming with PostgreSQL 10? And What is its advantages?
Logical Replication vs Physical Replication
Limitations of Logical Replication
Quorum Commit for Sync Replication etc.
10 Questions quiz and giving some gifts to participants according to their success."
  subtype: Talk
  speakers: [40]
  language: EN
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 041
  title:
    it: "Why I picked Postgres over Oracle?"
    en: "Why I picked Postgres over Oracle?"
  description:
    it: ""
    en: "Picking a specific database technology is not done overnight. It is not a decision that is taken lightly. You will most probably select a database technology for a long time, as the dogma of database agnostic has proven not to exist.
Switching database technology is even more challenging. To even consider switching the workhorse under you prized, mission critical applications, the switch would have to bring serious advantages. Many years, if not decades, have been invested in building and testing everything, why change?
I have invested nearly a quarter of a century working with Oracle technology, yet I made a switch. In this talk I want to take you through some of the considerations of this change and perhaps show that picking Postgres over Oracle makes sense…"
  subtype: Talk
  speakers: [41]
  language: EN
  complexity: "Beginner"
#  presentation: ""
#  video: ""
-
  id: 042
  title:
    it: "Cloud demystified, what remains after the fog has lifted."
    en: "Cloud demystified, what remains after the fog has lifted."
  description:
    it: ""
    en: "So, you've been ordered to land the airplane in thick fog, zero visibility and you're praying the ILS has got it right.
That's how most IT managers feel after their CIO/CEO told them to 'put everything in the cloud, it's cheaper’.

IaaS, DBaas, PaaS, SaaS, Literally everything as a service… But what is it, how does it compare to, say, Hosting, or to out-sourcing? Or does it actually compare at all, and is it really new?
What are the things that do make a difference, what does it all look like, after the fog has lifted.
Of course, the focal point in the presentation will be the relational database as it is and will remain the beating heart of the IT landscape.

Join me in this investigation and see if we can actually land the plane and really get ahead using “The Cloud”."
  subtype: Talk
  speakers: [41]
  language: EN
  complexity: "Beginner"
#  presentation: ""
#  video: ""
-
  id: 043
  title:
    it: "PostgreSQL custom DATATYPE (overloading operator and casting)"
    en: "PostgreSQL custom DATATYPE (overloading operator and casting)"
  description:
    it: "Come definire un nuovo tipo di dati ormai si vede tutti i giorni ma come poter fare l'overloading degli operatori e del casting penso siano grandi feature che PostgreSQL offre ai propri utenti, quelle cioè che fanno definire PostgreSQL un object-relation database.
Queste funzionalità non sono state implementate per dimostrare le capacità del team di sviluppo di PostgreSQL (che ovviamente nessuno mette in dubbio, anzi...) ma hanno risvolti importanti nella programmazione di tutti i giorni: possiamo infatti fare un lookup di una tabella con una funzione di conversione oppure manipolare i codici di errore custom tramite l'overloading degli operatori, questi (e non molto altro dato il tempo a disposizione) saranno gli esempi che porteremo per dimostrare la potenza di questi costrutti.
E' un talk con molto codice per cui ci aspettiamo grande partecipazioni di sviluppatori ansiosi di assimilare nuovi spunti, ma anche di sistemisti, che vogliono ampliare la propria visione di insieme, e a maggior ragione, i manager che vogliono capire la direzione da far prendere ai prossimi investimenti."
    en: ""
  subtype: Talk
  speakers: [43]
  language: IT
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 044
  title:
    it: "Professional PostgreSQL monitoring made easy"
    en: "Professional PostgreSQL monitoring made easy"
  description:
    it: ""
    en: "The talk firstly introduces all pertinent levels of database monitoring and then focuses on PostgreSQL and the means it provides. The meaning and importance of key metrics will be explained. As the Postgres community has already developed a lot of tools in that area, some popular common options will be highlighted together with the problems that different monitoring approaches have. To overcome some of these problems a new Open Source tool from Cybertec, called pgwatch2, is introduced and explained in detail to offer the simplest possibly entry into exhaustive Postgres monitoring. Also discussed will be advanced topics like anomaly detection and alerting, which can be easily implemented on top of the underlying data tier (InfluxDB) with the help of the TICK stack or Grafana."
  subtype: Talk
  speakers: [44]
  language: EN
  complexity: "Beginner"
#  presentation: ""
#  video: ""
-
  id: 045
  title:
    it: "PostgreSQL at low-level: stay curious!"
    en: "PostgreSQL at low-level: stay curious!"
  description:
    it: ""
    en: "PostgreSQL is a database that heavily relies on functionality provided by an underlying system, e.g. an OS, VM or a container. This approach allows the reuse of some best practices and algorithms of utilizing machine resources like memory or CPU time. But on the other hand, it means presence of unexpected and interesting details, that are visible only at low level.
In this talk we will discuss how much impact different knobs and options of the Linux kernel have on PostgreSQL and why, what would happen if we run databases in virtualized environment or inside a container. We will share experience of running PostgreSQL inside Kubernetes, show how to see what's going on inside and how to break something spectacularly."
  subtype: Talk
  speakers: [45]
  language: IT
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 046
  title:
    it: "pg_chameleon, replicare MySQL in PostgreSQL con semplicità"
    en: "pg_chameleon, replicare MySQL in PostgreSQL con semplicità"
  description:
    it: "pg_chameleon è un sistema capace di leggere le modifiche ai dati dal protocollo di replica nativa di MySQL, e di replicarle
all'interno di un database PostgreSQL. la coesistenza dei due motori.
Inoltre pg_chameleon è in grado di convertire le DDL dal dialetto MySQL a quello PostgreSQL mantenendo gli schemi in sincronia automaticamente.
Il sistema può essere usato sia per una replica permanente che per una migrazione di dati con downtime minimo.
Il talk parlerà della storia, dell'implementazione corrente e i futuri sviluppi del prodotto.
I partecipanti impareranno come configurare in maniera semplice una replica da MySQL a PostgreSQL. La presentazione si concluderà con una live demo del prodotto."
    en: ""
  subtype: Talk
  speakers: [46]
  language: IT
  complexity: "Intermediate"
