#  video: ""
-
  id: 047
  title:
    it: "Carry on my wayward son: a terrestrial positioning different approach"
    en: "Carry on my wayward son: a terrestrial positioning different approach"
  description:
    it: "Da quando l’uomo ha iniziato il suo viaggio alla ricerca di sistemi di posizionamento terrestre tanti sono stati i problemi da lui incontrati: dal canyoning urbano al costo di posizionamento in costellazione di un singolo satellite, passando per network, algoritmi di path-finding e utilizzo in zone a scarsa copertura di segnale.
Problemi apparentemente irrisolvibili spesso trattati in modo articolato tenendo come punto fermo la sola natura del segnale in ingresso.
Ma è ancora così? A quasi quarant'anni dalla realizzazione della prima costellazione GPS, abbiamo ancora bisogno di sostenere queste spese e gli enormi calcoli a cui ci costringono?
Giunti nell'era dei Big Data e dell’Internet of Things, in questo intervento proveremo a fare chiarezza e luce su sistemi alternativi come l’RSSI Locationing invertendo il precetto di “tecnologia proprietaria e dedicata” in favore di un più morbido approccio di “data crowdsourcing” capace di ridurre i costi delle sorgenti dati tramite il riutilizzo di infrastrutture non dedicate.
Al contempo verrà anche analizzato e reso chiaro, tramite esempi e codici di gestione, come questi nuovi approcci alla disciplina permettano:
la risoluzione diretta di problemi basilari quali il posizionamento in assenza di visibilità delle costellazioni GPS applicandosi a casistiche reali come i cantieri in sotterranea;
una maggiore maneggevolezza e fluidità di cambiamento della network di acquisizione derivata da una gestione diretta delle informazioni territoriali basata esclusivamente su PostGIS e su elementi emittenti già presenti sul territorio."
    en: ""
  subtype: Talk
  speakers: [47]
  language: IT
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 048
  title:
    it: "Around the world with extensions"
    en: "Around the world with extensions"
  description:
    it: ""
    en: "Postgres continues to get more and more feature rich. But equally as impressive is the network of extensions that are growing around Postgres. With the rich extension APIs you can now add advanced functionality to Postgres without having to fork the codebase or wait for the main PostgreSQL release cycle. In this talk we'll cover some of the basics of what an extension is and then take a tour through a variety of Postgres extensions including:
pg_stat_statments
PostGIS
HyperLogLog and TopN
Timescale
pg_partman
Citus
Foreign data wrappers which are their own whole class"
  subtype: Talk
  speakers: [48]
  language: EN
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 049
  title:
    it: "Building an IoT startup with node.js and PostgreSQL"
    en: "Building an IoT startup with node.js and PostgreSQL"
  description:
    it: "Questo talk è relativo a scelte di progettazione architetturale. Il contesto è una startup nel mondo IoT, Lapsy srl, ed in particolare la nostra piattaforma server. I nostri requisiti sono: riduzione al minimo dell’attività sistemistica, grande agilità nello sviluppo, sviluppo rapido del codice e elevate prestazioni. Abbiamo soddisfatto tutti questi requisiti scegliendo la combinazione Heroku, node.js e PostgreSQL. Per raggiungere i nostri obiettivi abbiamo 'abusato' di molte delle funzionalità che un moderno engine PostgreSQL è in grado di offrire, creando un sistema che separa in maniera netta il trattamento delle regole di business, che possono essere elegantemente gestite dentro al motore di PostgreSQL, dalla gestione dell’input e dell’output da e verso i dispositivi e i servizi esterni, gestito da node. Discuteremo dei benefici che questa soluzione non comunemente adottata offre e faremo una comparazione anche con soluzioni alternative."
    en: "This talk is about architectural design. Our context is an IoT Startup company, Lapsy srl and in particular our server platform. Our requirements are: near zero operations, lots of agility, fast development and high performance. We met these requirements by combining together Heroku, node.js and PostgreSQL. In order to achieve our goals we 'abused' of most of the capabilities that modern PostgreSQL offers, building a system that clearly separates the business rules concerns, that can be elegantly dealt with inside the PostgreSQL engine, from the input and output to the devices and external services that is handled by node. We will discuss about the benefits that such uncommon approach provides and compare it with alternative solutions."
  subtype: Talk
  speakers: [49]
  language: IT
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 050
  title:
    it: "Come usare Postgresql per gestire lo storage delle metriche di Prometeus"
    en: "Come usare Postgresql per gestire lo storage delle metriche di Prometeus"
  description:
    it: "Benche' Prometheus disponga di un proprio database di serie temporali specifico per il monitoraggio della metrica, con PostgreSQL gli utenti sono in grado di porre domande complesse e ottenere un'interfaccia SQL completa. Inoltre PostgreSQL può essere scalato facilmente a 10s per TBs tramite l'estensione TimescaleDB, che aggiunge anche utili funzioni in SQL e ottimizzazioni per lavorare con i dati delle serie temporali.
A livello software si utilizzera' pg_prometheus, un tipo di dati personalizzato Prometheus, un prometheus-postgresql-adapter ed un adapter per il salvataggio dei dati su PostgreSQL. Verra' mostrato perché queste query complesse sono spesso utili e necessarie per agire efficacemente sui dati raccolti e su come possono essere abilitate per essere eseguite anche su miliardi di righe di dati."
    en: ""
  subtype: Talk
  speakers: [50]
  language: IT
  complexity: "Beginner"
#  presentation: ""
#  video: ""
-
  id: 051
  title:
    it: "Privacy and security: PostgreSQL to the rescue"
    en: "Privacy and security: PostgreSQL to the rescue"
  description:
    it: "Privacy and security: PostgreSQL to the rescue
Big Data, GDPR, Machine Learning, Artificial Intelligence, IOT, etc sono tutte tecnologie che fanno uso di grandi quantità di informazioni memorizzate su database relazionali, NOSQL oppure a grafo.
Come proteggere queste basi di dati? Come limitare l’accesso solo alle informazioni necessarie?
Nel talk si vedrà come PostgreSQL renda semplici queste operazioni attraverso funzionalità native ed alcune estensioni:
- Gestire l’accesso al database
- Row security policies:
    - visibilità dei dati per riga
    - visibilità dei dati per colonna
- Strategie di anonimizzazione dei dati
    - crypting
    - facking
    - Shuffling
- Backup strategies"
    en: ""
  subtype: Talk
  speakers: [51]
  language: IT
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 052
  title:
    it: "Jsonpath - a query language for json"
    en: "Jsonpath - a query language for json"
  description:
    it: ""
    en: "PostgreSQL is the first relational database, that recognized the need of non-atomic data types to support developers of applications from science to Web. Jsonb in Postgres is the attractive feature for modern application developers, who want to work with json documents without sacrificing a strong consistency and ability to use all the power of proven relational technology.
Finally, SQL world has recognized the NoSQL and released the new SQL-2016 standard, which includes specification of SQL/JSON data model and path language, as well as SQL commands for storing, publishing and quering JSON data. I will present the implementation of jsonpath, the path language for querying json  in PostgreSQL and discuss possible extensions."
  subtype: Talk
  speakers: [52]
  language: EN
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 053
  title:
    it: "Postgres in a serverless infrastracture: trial an error"
    en: "Postgres in a serverless infrastracture: trial an error"
  description:
    it: "Sono il CTO di Virality, una startup nata a inizio 2018. Il principale prodotto che abbiamo sviluppato è un Progressive Web App che analizza i dati Instagram di aspiranti influencer per aiutare la loro crescita e metterli in contatto con aziende. Come ogni startup che si rispetti abbiamo deciso di utilizzare il meglio che il panorama tecnologico ci proponeva. Abbiamo quindi deciso di puntare ad un'infrastruttura a microservizi e di implementare questi servizi con tecnologie serverless dove era possibile. In questo talk spiegherò le principali motivazioni che ci hanno spinto a scegliere PostgresSQL al posto di DynamoDB, e le principali sfide (e ore di downtime) che abbiamo affrontato nell’utilizzo di Postgres in un infrastruttura serverless."
    en: ""
  subtype: Talk
  speakers: [53]
  language: IT
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 054
  title:
    it: "PostgreSQL e Big Data"
    en: "PostgreSQL e Big Data"
  description:
    it: "Lo scenario Big Data è una nebulosa composta da un crescente numero di strumenti potenti e specializzati ognuno in un diverso ambito dell’elaborazione dati. I database relazionali giocano tuttora un ruolo fondamentale in tutto questo e PostgreSQL può essere coinvolto in vario modo in progetti Big Data. Ecco alcuni scenari di utilizzo con tool dell'ecosistema Hadoop"
    en: ""
  subtype: Talk
  speakers: [54]
  language: IT
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 055
  title:
    it: "MAPPE 🗺️ CON GEODJANGO 🌎, POSTGIS 🐘 E LEAFLET 🍃"
    en: "Maps 🗺️ with GeoDjango 🌎, PostGIS 🐘 and Leaflet 🍃"
  description:
    it: "Una mappa permette agli utenti di visualizzare e ricercare i dati in maniera spaziale ed è comune l’esigenza di aggiungerne una al proprio progetto web.
In questo talk vedremo come abbiamo integrato una mappa in un progetto web già in produzione usando GeoDjango, PostGIS e Leaflet ed eseguiremo una dimostrazione di integrazione da zero di una mappa in un progetto Django.
GeoDjango è un modulo incluso in Django che lo trasforma in un framework Web geografico di classe mondiale.
PostGIS è un estensione del database PostgreSQL che aggiunge il supporto per gli oggetti geografici consentendo di eseguire query spaziali.
Leaflet è la principale libreria JavaScript open source per mappe web interattive ottimizzate per dispositivi mobili."
    en: "A map allows users to view and search for data in a spatial way and it is common to add one to their web project.
In this talk we will see how we have integrated a map into a web project already in production using GeoDjango, PostGIS and Leaflet and we will perform a demonstration of integration of a map from scratch into a Django project.
GeoDjango is a module included in Django that transforms it into a world-class geographic Web framework.
PostGIS is an extension of the PostgreSQL database that adds support for geographic objects allowing you to perform spatial queries.
Leaflet is the leading open source JavaScript library for interactive web maps optimized for mobile devices."
  subtype: Talk
  speakers: [55]
  language: EN
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 056
  title:
    it: "Collations: Introduction, Features, Problems"
    en: "Collations: Introduction, Features, Problems"
  description:
    it: ""
    en: "The sort order of text in an SQL database is influenced by so-called
collations. These usually work behind the scenes, but they offer a
number of interesting customization possibilities, while also being a
potential source of operational problems and user confusion.

In this presentation, I want to start by explaining how modern
collations work and what the role of Unicode is. Then we'll discuss
what variants and customization options exist, such as
language-specific collation and case insensitivity, and how PostgreSQL
implements those. Here we can also take a look ahead at relevant
development projects for future PostgreSQL versions. Finally, we'll
look at how collations affect the management of databases and
particularly upgrades. There are some traps here that could cause
index corruption or data loss."
  subtype: Talk
  speakers: [1]
  language: EN
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 057
  title:
    it: "How to use logical decoding to build a custom replication system"
    en: "How to use logical decoding to build a custom replication system"
  description:
    it: ""
    en: "With recent versions of PostgreSQL, there is  built-in support for logical replication. However, it is not meant to accomodate custom replication schemes, such as replicating to a different table, or capturing changes.
In this talk, I will show you what we did at PeopleDoc to leverage the logical decoding and streaming infrastructure to build our custom replication solution.
This will teach you how to use:
  - logical replication slots
  - logical decoders
  - replication origins
  - the logical replication protocol, using libpq"
  subtype: Talk
  speakers: [57]
  language: EN
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 058
  title:
    it: "Tracciare i cambiamenti in PostgreSQL con la replica logica, fluentd e ClickHouse"
    en: "Tracciare i cambiamenti in PostgreSQL con la replica logica, fluentd e ClickHouse"
  description:
    it: "Spesso dobbiamo implementare un sistema per il tracciamento dei cambiamenti
nella nostra base di dati, alcune volte addirittura per esigenze normative. In
molti casi vengono implementati sistemi custom utilizzando trigger, colonne
timestamp, tabelle aggiuntive e modifiche varie all'applicazione. Questo
richiede sforzi nello sviluppo, nella gestione e modifiche allo schema
alcune volte importanti.
Perché non usare un motore appositamente pensato per gestire i dati in serie
temporale?
PostgreSQL fornisce già la replica logica per tracciare i cambiamenti, e le
modifiche potrebbero essere lette da Fluentd usando wal2json, processate ed
accorpate a tutti gli altri eventi del sistema per poi confluire in ClickHouse,
un motore DBMS analitico interamente Open Source che in questo momento gestisce il secondo servizio di Web Analytics usato in Internet: Yandex Metrica. Anche CloudFlare usa ClickHouse per le sue necessità analitiche.
Tutto questo ci permetterebbe di usare al meglio PostgreSQL con la consistenza
che lo contraddistingue e la potenza della replica logica, delegando la
tracciatura dei cambiamenti ad altri. Inoltre le diverse fonti di eventi
possono ora essere aggregate per facilitare l'analisi."
    en: ""
  subtype: Talk
  speakers: [58]
  language: IT
  complexity: "Intermediate"
#  presentation: ""
#  video: ""
-
  id: 059
  title:
    it: "PostgreSQL on the kube"
    en: "PostgreSQL on the kube"
  description:
    it: "Kubernetes è un sistema di orchestrazione di container che permette di gestire il deploy, lo scaling e l’aggiornamento di una applicazione e di tutti i suoi componenti.
In questo talk parleremo di quali strumenti sono a disposizione per effettuare un deploy di un database PostgreSQL in un cluster Kubernetes. Inoltre vedremo come sia implementabile l’alta disponibilità e la disaster recovery, in maniera da avere i propri dati al sicuro e sempre accessibili ."
    en: ""
  subtype: Talk
  speakers: [30]
  language: IT
  complexity: "Beginner"
