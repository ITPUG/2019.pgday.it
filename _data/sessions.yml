  title:
    it: "Dati: sicurezza e cifratura"
    en: "Dati: sicurezza e cifratura"
  description:
    it: "La sicurezza dei dati è una tematica sempre più importante. In questo talk analizzeremo le pratiche e le tecnologie disponibili su vari livelli (disco, rete, database, ...) per impedire accessi non autorizzati."
    en: ""
  subtype: Talk
  speakers: [60]
