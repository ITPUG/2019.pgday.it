  id: 061
  title:
    it: "Un po' di pratica con Barman"
    en: "A little practice with Barman"
  description:
    it: "Barman ha recentemente aggiunto funzionalità interessanti per la gestione dei backup e della recovery di istanze PostgreSQL. Vediamo alcuni modi più comuni per configurare Barman con PostgreSQL e mettere in sicurezza i tuoi dati, fino a raggiungere perdita dati zero."
    en: "Barman has recently added interesting features for managing backups and recovery of PostgreSQL instances. Let's look at some of the most common ways to configure Barman with PostgreSQL and secure your data, until zero data loss is achieved."
