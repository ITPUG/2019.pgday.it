  id: 062
  title:
    it: "pgenv: gestire installazioni multiple in modo semplice e veloce"
    en: "pgenv: gestire installazioni multiple in modo semplice e veloce"
  description:
    it: "pgenv è un progetto open source per la gestione dell'installazione di multiple istanze PostgreSQL sulla stessa macchina. Lo scopo del progetto non è quello di offrire un servizio enterprise di gestione, quanto la possibilità di gestire agilmente diverse installazioni di test. Il progetto stesso viene usato per i test di compatibilità intra-versione del piu' noto pgTap. Durante l'ultimo anno il progetto pgenv ha ricevuto una notevola spinta e molte nuove funzionalità sono state aggiunte, come la costruzione di ambienti dal ramo di sviluppo, la gestione di una configurazione, e altro. Il talk vuole mostrare il workflow classico e le funzioni principali che pgenv mette a disposizione, mostrando anche come questo permetta una rapida e veloce installazione anche in laboratori e sessioni di corso."
