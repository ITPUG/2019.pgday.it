-
  group: "Diamond Partners"
  elements:
    -
      name:
        it: "Pivotal"
        en: "Pivotal"
      description:
        it: "Pivotal è il creatore di Pivotal Greenplum, la prima piattaforma al mondo di analisi dei dati con funzionalità complete e multi-cloud (MPP) basata sull’open source Greenplum Database e PostgreSQL. Pivotal Greenplum fornisce analisi complete e integrate su dati multi-strutturati. Grazie all’ottimizzatore di query basato su costi più avanzato, Pivotal Greenplum offre prestazioni analitiche senza confronti su enormi volumi di dati."
        en: "Pivotal is the maker of Pivotal Greenplum, the world’s first fully-featured, multi-cloud, massively parallel processing (MPP) data analytics platform based on the open source Greenplum Database and PostgreSQL. Pivotal Greenplum provides comprehensive and integrated analytics on multi-structured data. Powered by the world’s most advanced cost-based query optimizer, Pivotal Greenplum delivers unmatched analytical query performance on massive volumes of data."
      link: "https://pivotal.io/"
      imageUrl: "Pivotal.png"
    -
      name:
        it: "EDB - Emerasoft"
        en: "EDB - Emerasoft"
      description:
        it: "Fondata nel 2005 Emerasoft è composta da un team che  ha maturato competenze specialistiche in diversi settori del business informatico. Le diverse esperienze si riflettono nella capacità di affrontare problemi eterogenei e complessi in modo professionale e qualificato. La capacità di produrre e selezionare tecnologie allo stato dell’arte e stringere accordi di collaborazione continua nell’esplorazione di aree di frontiera nello sviluppo applicativo, stimolo e sfida a continuare un percorso di eccellenza e qualità. Il nostro impegno è nella costante ricerca della migliore soluzione per il cliente, garantendo eccellenza nella qualità di servizi e prodotti proposti. La nostra promessa è di svolgere il nostro lavoro con costanza e passione. Mission: Siamo impegnati a ricercare ed utilizzare metodologie e strumenti agili in grado di favorire la crescita di nuovi e più efficaci modelli di Business e di Sviluppo a costi e investimenti ridotti"
        en: "Founded in 2005 Emerasoft is formed by a team with specialized skills in various sectors of the IT business. Our different experiences reflect in our ability to face heterogeneous and complex problems in a professional and efficient way. The ability to produce and select state-of-the-art technologies and establish continuous collaboration agreements in the exploration of frontier areas of application development, stimulate and challenge us to continue a path of excellence and quality. Our commitment is in the constant search of the best solution for the customer, guaranteeing excellence in the quality of services and offered products. We promise to carry out our work with constancy and passion. Mission: We are committed to the research and use of agile methodologies and tools able to foster the growth of new and more effective Business and Development models at reduced costs and investments."
      link: "https://www.1asol.com/emerasoft/"
      imageUrl: "EDB Emerasoft partner.png"
    -
      name:
        it: "2ndQuadrant"
        en: "2ndQuadrant"
      description:
        it: "2ndQuadrant è stata fondato nel 2001 da Simon Riggs, major developer e committer del progetto PostgreSQL. Il team di esperti è in continua crescita ed è composto da alcuni dei più noti e attivi sviluppatori di PostgreSQL al mondo, con lo scopo di creare il più grande team di esperti PostgreSQL a livello globale. I membri di 2ndQuadrant contribuiscono attivamente allo sviluppo di PostgreSQL."
        en: "2ndQuadrant is a team of diligent PostgreSQL experts. Their support engineers have over 100 years of combined code contributions to the PostgreSQL project, making them the only company to contribute enterprise features to all of the last 13 releases. This is paired with 17+ years of hands-on experience through client engagements to allow them to integrate customized solutions with their customers - making 2ndQuadrant the Gold Standard for PostgreSQL products & services."
      link: "https://www.2ndquadrant.com/"
      imageUrl: "2ndQuadrant.png"
