        it: "GRUSP"
        en: "GRUSP"
      description:
        it: "Nata nel 2003 come associazione dedicata al solo mondo del PHP il GrUSP è diventata il punto di riferimento in Italia per le buone pratiche nel mondo dello sviluppo web."
        en: "Founded in 2003 as a dedicated PHP-only association, GrUSP has become the landmark for good practices in the web development world in Italy."
      link: "http://www.grusp.org/it/"
      imageUrl: "grusp.jpg"
    -
      name:
        it: "Python Italia APS"
        en: "Python Italia APS"
      description:
        it: "Python Italia APS è una associazione a livello nazionale che si propone di aiutare e supportare la diffusione e l'utilizzo del linguaggio di programmazione Python sul territorio italiano. L'attività della associazione si dirama in iniziative più o meno locali di varia dimensione e natura. Evento di punta: PyCon Italia, la conferenza ufficiale italia, ormai appuntamento fisso di centinaia e centinaia di sviluppatori python da tutto il mondo."
        en: "Python Italia APS is a local association which aims to help and support the diffusion and use of the Python programming language. It runs many local initiatives of varying size and nature. Key event: PyCon Italia, the official Italian conference, now unmissable date for hundreds of python developers from all over the world."
      link: "https://www.pycon.it/it/"
      imageUrl: "Python_Italia.jpg"
    -
      name:
        it: "LPI, Linux Professional Institute"
        en: "LPI, Linux Professional Institute"
      description:
        it: "LPI, Linux Professional Institute (LPI) promuove e certifica le competenze necessarie all’uso di Linux e delle tecnologie Open Source in ambito professionale, con un programma di esami indipendente, globale e di alta qualità. LPI è lo standard globale di certificazione e di supporto alla carriera per i professionisti Open Source. Con più di 500.000 esami somministrati LPI è il soggetto di certificazione indipendente in ambito Linux e Open Source più grande al mondo. Ha certificato professionisti in 181 Paesi, somministrato esami in 9 lingue; ha oltre 400 partner nella formazione. Fondato a Toronto, Canada nel 1999 come organizzazione internazionale no-profit, il LPI, Linux Professional Institute è leader nelle certificazioni professionali Linux grazie alla qualità dei suoi programmi, ai propri partner per la formazione, alle sponsorizzazioni, al supporto dell’industria IT ed al sostegno della comunità OpenSource. LPI è anche un membro fondatore del Desktop Linux Consortium e membro della Linux Foundation."
        en: "LPI, Linux Professional Institute (LPI) promotes and certifies the skills necessary for the use of Linux and Open Source technologies in the professional field, with independent, global and high-quality exams program. LPI is the global certification and career support standard for Open Source professionals. With more than 500,000 tests administered LPI is the largest independent certification in the Linux and Open Source world. Certified professionals in 181 countries, conducted exams in 9 languages; has over 400 partners in training. Founded in Toronto, Canada in 1999 as an international non-profit organization, the LPI, Linux Professional Institute is a leader in Linux professional certifications, thanks to the quality of its programs, partners, sponsorships, IT industry support and support for the Open Source community. LPI is also a founding member of the Linux Desktop Consortium and a member of the Linux Foundation."
      link: ""
      imageUrl: "LPI_Logo-ColourLarge.png"
    -
      name:
        it: "GoLab"
        en: "GoLab"
      description:
        it: "GoLab is the first Italian conference on Go. GoLab was created and yearly organized by Develer, the company who launched events like PyCon, EuroPython, LinuxLab, Better Software, Better Embedded, QtDay."
        en: "GoLab is the first Italian conference on Go. GoLab was created and yearly organized by Develer, the company who launched events like PyCon, EuroPython, LinuxLab, Better Software, Better Embedded, QtDay."
      link: "https://www.golab.io/"
      imageUrl: "golab.png"
