  id: 0
  name: "Gülçin"
  surname: "Yıldırım Jelínek"
  company: "2ndQuadrant"
  title: "Keynote"
  bio:
    it: "Gülçin ha iniziato a lavorare con Postgres nel 2012, in una startup e con sua grande meraviglia constatò quanto Postgres fosse veramente potente!
Dopo essere stata coinvolta nell'organizzazione di conferenze PostgreSQL, aver tenuto conferenze e diventata un membro attivo della comunità, è stata eletta nel Board di PostgreSQL Europe nel 2017. Gulcin è interessato a PostgreSQL Automation e Cloud Technologies.
Attualmente lavora in 2ndQuadrant come responsabile dei servizi cloud e qui dirige lo sviluppo del cloud. Gülçin ha risollevato il gruppo Meetup PostgreSQL di Praga. Il gruppo si incontra una volta al mese e lei, principale organizzatore, fa in modo che vengano presentati almeno due talk ad ogni incontro.
Fa anche parte di Postgres Women, preoccupandosi della diversità e della rappresentazione delle donne nelle comunità tecniche."
    en: "Gülçin started working with Postgres at a startup company in 2012 and was amazed how good Postgres really is!
    After being involved in organizing PostgreSQL conferences, giving talks and being an active community member she has
    been elected to PostgreSQL Europe Board in 2017.  Gulcin is interested in PostgreSQL Automation and Cloud Technologies.
    She currently works as Cloud Services Manager and leads the Cloud Development in 2ndQuadrant. Gülçin resurrected the Prague
    PostgreSQL Meetup group and has been organizing a meetup with two talks each month as the main organizer. She is also part
    of Postgres Women and cares about diversity and representation of women in technical communities."
  thumbnailUrl: gulcin_pgday.png
  rockstar: true
  social:
