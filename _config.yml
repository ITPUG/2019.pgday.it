introductionLinuxDescription:
    it: |
      <a target="_blank" href="http://www.lpi.org/our-certifications/summary-of-certifications">LPI è lo standard di certificazione globale</a> e l'organizzazione di supporto alla carriera per professionisti open source.<br/>
      Con oltre 500.000 esami consegnati, è il primo ed il più grande ente di certificazione Linux e open source al mondo. LPI ha professionisti certificati in oltre 180 paesi, offre esami in 9 lingue ed ha oltre 400 partner di formazione.<br/>
      Il loro scopo è quello di offrire opportunità economiche e creative per tutti, rendendo la conoscenza e la certificazione delle competenze open source universalmente accessibili.<br/>
      <a target="_blank" href="http://www.lpi.org/">Linux Professional Institute - LPI</a> - è un'organizzazione senza scopo di lucro.<br/>
      <h5>
      LPI ExamLab: che cosa è? Come si effettua l'iscrizione?<h5/>
      <p>
        Gli ExamLab del Linux Professional Institute sono sessioni d’esame straordinarie per le certificazioni LPI, sessioni che si tengono in concomitanza di importanti eventi di settore come PGDay.IT.<br/>
        In occasione del PGDay.IT 2018, gli esami di un LPI Exam Lab vengono forniti a prezzi scontati.<br/>
        In questa occasione specifica, la nuova versione dell’Esame LPIC-1, release 5.0, Beta, viene offerta gratuitamente.<br/>
      <h5>
        Informazioni inerenti gli esami Linux Professional Institute (LPI) Italia:<h5/>
      <p>
        • Gli esami si svolgono in lingua inglese.<br/>
        • Per partecipare all'esame è necessario fornire documento d'identità ed un LPI ID. Per ottenere un LPI ID è necessario <a target="_blank" href="https://cs.lpi.org/caf/Xamman/register">registrarsi sul sito del Linux Professional Institute</a>.<br/>
        • La prenotazione è obbligatoria.<br/>
        • I candidati sono invitati a presentarsi con 30 minuti di anticipo per le procedure di registrazione.<br/>
        • Ogni candidato potrà sostenere uno solo esame per sessione.<br/>
        • Il costo indicato è comprensivo di IVA.<br/>
        • La sessione d'esame ha la durata di 90 minuti per gli esami Professional (LPIC-), e 60 minuti per la sessione Essentials.<br/>
        • Durante l'esame non è consentito l'uso di supporti, digitali od analogici.<br/>
        • La registrazone al LPI NON include: coffee break, pranzo, accesso al PGDay.IT 2018 (29 giugno) o ai Workshop (28 giugno).<br/>
    en: |
      <a target="_blank" href="http://www.lpi.org/our-certifications/summary-of-certifications">LPI is the global certification standard</a> and career support organization for open source professionals.<br/>
      With more than 500.000 exams delivered, it is the world's first and largest neutral-vendor Linux and open source certification body. LPI has certified professionals in over 180 countries, delivers exams in 9 languages, and has over 400 training partners.<br/>
      Their purpose is to enable economic and creative opportunities for everybody by making open source knowledge and skills certification universally accessible.<br/>
      <a target="_blank" href="http://www.lpi.org/">Linux Professional Institute - LPI</a> - is a non-profit organization.<br/>
      <h5>
      LPI ExamLab: what is it? How do I register?<h5/>
      <p>
        The ExamLabs of the Linux Professional Institute are outstanding exam sessions for LPI certifications, sessions held in conjunction with relevant events such as PGDay.IT.<br/>
        In occasion of PGDay.IT 2018, the LPI Exam Lab are provided at discounted prices.<br/>
        On this specific occasion, the new version of the LPIC-1 Exam, release 5.0, Beta, is offered for free.<br/>
      <h5>
        Information about the Linux Professional Institute (LPI) Italia exams:<h5/>
      <p>
        • The exams are held in English..<br/>
        • To take part in the exam it is necessary to provide proof of identity and an LPI ID. To get an LPI ID you need to <a target="_blank" href="https://cs.lpi.org/caf/Xamman/register">register on the Linux Professional Institute website</a>.<br/>
        • Booking is mandatory.<br/>
        • Applicants are invited to report 30 minutes in advance for registration procedures.<br/>
        • Each candidate can take only one exam per session.<br/>
        • The indicated cost is inclusive of VAT.<br/>
        • The exam session lasts 90 minutes for the Professional (LPIC-) exams, and 60 minutes for the Essentials session.<br/>
        • The use of digital or analog media is not permitted during the exam.<br/>
        • LPI registration does NOT include: coffee breaks, lunch, access to the PGDay.IT 2018 (June 29th) or the Workshops (June 28th).<br/>
